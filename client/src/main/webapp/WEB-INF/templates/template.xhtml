<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml">

    <ui:define name="head">
        <title>Eliteblue ERP</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="manifest" href="manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <f:loadBundle var="msg" basename="starter"/>
        <h:outputStylesheet library="css" name="starter.css"/>
    </ui:define>

    <ui:define name="logo">
        <h:graphicImage library="images" name="elite-erp-white.png" width="40"/>
        Eliteblue ERP
    </ui:define>

    <ui:define name="logo-mini">
        ERP
    </ui:define>

    <ui:define name="template-menu">
        <!-- side menu -->
        <aside id="sidebar" class="main-sidebar slideout-menu">
            <div>
                <ui:insert name="menu-begin"/>
                <ui:fragment rendered="#{adminConfig.renderMenuSearch}">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="#{request.contextPath}/resources/images/user1-128x128.jpg" class="img-circle" alt="User Image"/>
                        </div>
                        <div class="pull-left info">
                            <p>#{sessionMB.firstname} #{sessionMB.lastname}</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <div class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="#{adm['menu.search.placeholder']}" autocomplete="off"
                                   onclick="this.value = '';searchLeftMenu('')"
                                   onkeyup="searchLeftMenu(this.value)" onblur="this.value = '';hideMenuResults()"/>
                            <span class="input-group-btn">
                                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                                        class="fa fa-search"></i>
                                </button>
                            </span>

                        </div>

                        <ul id="menu-search" class="nav navbar-nav" role="menu">
                            <li class="dropdown" >
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"/>

                                <ul class="dropdown-menu" role="menu">

                                </ul>
                            </li>
                        </ul>
                    </div>
                </ui:fragment>
                <section class="sidebar">
                    <ui:include src="/includes/menu.xhtml"/>
                </section>
                <ui:insert name="menu-end"/>
            </div>
        </aside>
    </ui:define>

     <!--<ui:define name="menu">-->
         <!--<ui:include src="/includes/menu.xhtml"/>-->
     <!--</ui:define>-->

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>
    
     <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>
     
   <ui:define name="controlsidebar-content">
        <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>
